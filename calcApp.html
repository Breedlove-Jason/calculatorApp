<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calcApp.css">
</head>
<body>
<section>
    <div class="container">
        <div class="display">
            <div class="display1">0</div>
            <div class="display2">0</div>
            <div class="tempResult">0</div>
        </div>
        <div class="allButtons">
            <div class="button memRecall">MRC</div>
            <div class="button memStore">M+</div>
            <div class="button memClear">M-</div>
            <div class="button clearEntity">CE</div>
            <div class="button clearLast">C</div>
            <div class="button operator">%</div>
            <div class="button operator">/</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator">*</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator">+</div>
            <div class="button number btn-0">0</div>
            <div class="button number btn-dot decimal">.</div>
            <div class="button equal">=</div>
        </div>
    </div>
</section>
<script src="calcApp.js"></script>
</body>
</html>
